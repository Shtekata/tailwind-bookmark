<!doctype html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png" />
    <link href="./css/output.css" rel="stylesheet" />
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="js/script.js" defer></script>
    <title>Bookmark Website</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="relative container mx-auto p-6">
      <!-- Flex Container For Nav Items -->
      <div class="my-6 flex items-center justify-between">
        <!-- Logo -->
        <div class="z-30">
          <img id="logo" src="images/logo-bookmark.svg" alt="" />
        </div>
        <!-- Menu Items -->
        <div class="text-grayshBlue hidden items-center space-x-10 uppercase md:flex">
          <a class="hover:text-softRed tracking-widest" href="#features">Features</a>
          <a class="hover:text-softRed tracking-widest" href="#download">Download</a>
          <a class="hover:text-softRed tracking-widest" href="#faq">FAQ</a>
          <a
            class="bg-softRed border-softRed hover:text-softRed rounded-lg border-2 px-8 py-2 text-white shadow-md
              hover:bg-white"
            href="#"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Container For Image & Content -->
      <div class="container mx-auto flex flex-col-reverse p-6 lg:flex-row">
        <!-- Content -->
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1 class="text-center text-3xl font-semibold lg:text-left lg:text-6xl">A Simple Bookmark Manager</h1>
          <p class="mx-auto max-w-md text-center text-lg text-gray-400 lg:mx-0 lg:text-left lg:text-2xl">
            A clean and simple interface to organize your favorite website. Open a new browser tab and see your sites
            load instantly. Try it for free.
          </p>
          <!-- Buttons Container -->
          <div class="flex justify-center space-x-4 lg:justify-start">
            <a
              class="bg-softBlue border-softBlue hover:text-softBlue rounded border-2 p-4 text-sm font-semibold
                text-white shadow-md hover:bg-white md:text-base"
              href="#"
              >Get It On Chrome</a
            >
            <a
              class="rounded border-2 border-gray-300 bg-gray-300 p-4 text-sm font-semibold shadow-md hover:bg-white
                hover:text-gray-600 md:text-base"
              href="#"
              >Get It On Firefox</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:w-1/2">
          <div class="bg-hero"></div>
          <img class="relative lg:top-24 xl:top-0" src="/images/illustration-hero.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
